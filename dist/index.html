<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Odin Weather App</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <script src="main.js" defer></script>
</head>
<body>
  <header id="header-cont">
    <div id="site-header">Odin Weather</div>
    <div id="search-cont">
      <input type="text" id="search-input">
      <button id="search-button"><span class="material-symbols-outlined" style="color: white;">
        search
        </span>
      </button>
    </div>
  </header>

  <div class="main">
    <div id="error">
      <div id="error-msg"></div>
    </div>
    <div id="weather-card">
      <div id="area-info">
        <span id="city"></span>
        <span id="country"></span>
        <span id="date" style="font-size: 0.4em;"></span>
        <span id="time"></span>
      </div>
      <div id="unit-slider-cont">
        <label for="" id="unit-slider">
          <input type="checkbox" id="unit-slider-input">
          <span id="slider"></span>
        </label>
      </div>
      <div id="icon-cont">
        <img src="" alt="weather icon" id="icon">
        <!-- <span>icon</span> -->
      </div>
      <div id="temp-cont">
        <div id="temp"></div>
        <div id="min-max"></div>
      </div>
      <div id="weather-details">
        <div id="description"></div>
        <div id="feels-like"></div>
        <div id="humidity"></div>
        <div id="wind"></div>
        <div id="precipitation"></div>
      </div>
    </div>
  </div>
</body>
</html>

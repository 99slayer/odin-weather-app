<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Odin Weather App</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <script src="main.js" defer></script>
</head>
<body>
  <header id="header-cont">
    <div id="site-header">Odin Weather</div>
    <div id="search-cont">
      <input type="text" id="search-input">
      <button id="search-button"><span class="material-symbols-outlined" style="color: white;">
        search
        </span>
      </button>
    </div>
  </header>
  <div id="error">
    <h2>Something went wrong!</h2>
  </div>
  <div class="main">
    <div id="weather-card">
      <div id="area-info">
        <span id="city"></span>
        <span id="country"></span>
        <span id="date"></span>
        <span id="time"></span>
      </div>
      <div id="unit-slider-cont">
        <input type="radio" id="unit-slider">
      </div>
      <div id="icon">
        <span>icon</span>
      </div>
      <div id="temp-cont">
        <div id="temp"></div>
        <div id="min-max"></div>
      </div>
      <div id="weather-details">
        <div id="feels-like"></div>
        <div id="description"></div>
        <div id="humidity"></div>
        <div id="wind"></div>
        <div id="precipitation"></div>
      </div>
    </div>
  </div>
</body>
</html>
